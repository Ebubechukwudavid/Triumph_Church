<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .join {
            position: relative;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ensures no overflow from the container */
        }

        .join img {
            width: 100%;
            height: auto;
            max-height: 487px; /* Set your desired height here */
            object-fit: cover; /* Ensures the image covers the area while maintaining its aspect ratio */
            object-position: center; /* Centers the image */
            display: block; /* Ensures there are no gaps below the image */
        }

        .join .text-container {
            position: absolute;
            top: 48%; /* Adjust this value to push the text container higher */
            left: 5%; /* Adjust this value to control how far from the left edge the text should start */
            transform: translateY(-50%);
            color: white;
            text-align: left;
        }

        .join h1 {
            margin: 0;
            font-size: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .join p {
            margin: 0;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: 400;
        }
    </style>
</head>
<body>
    <!-- Your existing body content -->
    
    <section class="join">
        <img src="img/Joinussundays.jpg" alt="Join us on Sundays">
        <div class="text-container">
            <h1>JOIN US </h1>
            <p>Sundays at 2PM</p>
            <p>Thursdays at 7:30PM (online)</p>
        </div>
    </section>
    
    <!-- More of your existing body content -->
</body>
</html>
